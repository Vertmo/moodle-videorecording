<script>
    var webrtcwindow = document.getElementById("webrtcwindow");

    var video = document.createElement("VIDEO");
    webrtcwindow.appendChild(video);

    var linebreak = document.createElement("br");
    webrtcwindow.appendChild(linebreak);

    var btnStart = document.createElement("BUTTON");
    var t = document.createTextNode("START RECORDING");
    btnStart.appendChild(t);
    webrtcwindow.appendChild(btnStart);

    var btnStop = document.createElement("BUTTON");
    var t = document.createTextNode("STOP RECORDING");
    btnStop.appendChild(t);
    webrtcwindow.appendChild(btnStop);

    var recordRTC;

    function successCallback(stream) {
        var options = {
          mimeType: 'video/webm', // or video/webm\;codecs=h264 or video/webm\;codecs=vp9
          audioBitsPerSecond: 128000,
          videoBitsPerSecond: 128000,
          bitsPerSecond: 128000 // if this line is provided, skip above two
        };
        recordRTC = RecordRTC(stream, options);
        recordRTC.startRecording();
    }

    function errorCallback(error) {
        window.alert(error);
    }

    btnStart.onclick = function() {
        var mediaConstraints = { video: false, audio: true};
        navigator.mediaDevices.getUserMedia(mediaConstraints).then(successCallback).catch(errorCallback);
    }

    btnStop.onclick = function() {
        recordRTC.stopRecording(function(audioVideoWebMURL) {
            window.alert(audioVideoWebMURL);
            video.src = audioVideoWebMURL;
            var blobs = recordRTC.getBlob();
            window.alert(blobs);
            recordRTC.getDataURL(function(dataURL){});
        });
    };
